<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎访问我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到我的网站</h1>
    </header>

    <main>
        <h2>感谢您的访问！</h2>
        <p>这是我刚刚创建的网站。如果您有任何问题，欢迎联系我们。</p>
    </main>

    <footer>
        <p>&copy; 2024 我的公司名 | All Rights Reserved</p>
    </footer>

</body>
</html>
